<main class="container my-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 p-4 rounded me-2">
      <h5 class="fw-bold mb-1">Post job on Cre8tiv</h5>
      <small class="text-secondary mb-4 d-block">Hire creatives and professionals</small>
      <form>
        <div class="mb-3">
          <label for="jobTitle" class="form-label fw-semibold">Job title<span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control bg-light"
            id="jobTitle"
            placeholder="e.g Landing page design"
            required
          />
        </div>
        <div class="mb-3">
          <label for="jobDescription" class="form-label fw-semibold"
            >Job description<span class="text-danger">*</span></label
          >
          <textarea
            class="form-control bg-light"
            id="jobDescription"
            placeholder="Write a short description about you"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="workPlace" class="form-label fw-semibold">Work place type</label>
          <select
            class="form-select bg-light"
            id="workPlace"
            aria-label="Work place type"
          >
            <option selected disabled>Select type</option>
            <option value="onsite">Onsite</option>
            <option value="remote">Remote</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label fw-semibold">Budget</label>
          <input
            type="text"
            class="form-control bg-light"
            id="budget"
            placeholder="e.g $1000 - $15000"
          />
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label fw-semibold">Job tags</label>
          <input
            type="text"
            class="form-control bg-light"
            id="tags"
            placeholder="e.g web design"
          />
        </div>
      </form>
    </div>
  </div>

      <div class="d-flex justify-content-end gap-3 me-5">
              <button type="button" class="btn btn-outline-dark rounded-pill px-4">
                Cancel
              </button>
              <button type="submit" class="btn btn-dark rounded-pill px-4">
                Preview
              </button>
            </div>
</main>
