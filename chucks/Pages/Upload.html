<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile Modal with JS Exit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #545454;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .edit-profile-modal {
      background: #fff;
      width: 390px;
      border-radius: 14px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.09), 0 1.5px 6px rgba(95,91,152,0.08);
      margin: 40px auto;
      padding: 36px 30px 28px 30px;
      position: relative;
      box-sizing: border-box;
    }

    /* Close Button */
    #btnClose {
      position: absolute;
      top: 18px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #bbb;
      transition: color 0.2s;
      cursor: pointer;
      user-select: none;
    }
    #btnClose:hover {
      color: #000;
    }

    .profile-avatar {
      width: 56px;
      height: 56px;
      background-color: #7855ff;
      color: #fff;
      font-weight: 600;
      font-size: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px auto;
      user-select: none;
      letter-spacing: 0.02em;
    }
    .upload-photo-btn {
      display: block;
      margin: 0 auto 18px auto;
      font-size: 0.97rem;
      background: #efedfd;
      color: #7855ff;
      border: none;
      border-radius: 20px;
      padding: 4px 22px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .upload-photo-btn:hover {
      background: #e1d9fd;
    }
    input.form-control,
    textarea.form-control {
      font-size: 1rem;
      background: #f7f7fb;
      border: 1.4px solid #eaeaea;
      border-radius: 8px;
      box-shadow: none;
      padding: 9px 13px;
      transition: border 0.2s;
      color: #353535;
    }
    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #7855ff;
      background: #fff;
      outline: none;
    }
    .avail-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0 18px 0;
    }
    .avail-label {
      font-weight: 500;
      font-size: 0.97rem;
      color: #444;
    }
    .avail-desc {
      font-size: 0.86rem;
      color: #9696a5;
      margin-top: 1px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 23px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ededed;
      border-radius: 30px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: background 0.2s;
    }
    .switch input:checked + .slider {
      background-color: #7855ff;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 3.6px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .switch input:checked + .slider:before {
      transform: translateX(16px);
    }
    .avail-chip {
      font-size: 0.92rem;
      color: #21b476;
      background: #e8fff1;
      border-radius: 11px;
      padding: 3px 10px 2px 10px;
      font-weight: 500;
      display: inline-block;
      margin-left: 2.5px;
    }
    .btn {
      height: 39px;
      font-size: 1rem;
      min-width: 119px;
      border-radius: 100px;
      font-weight: 500;
      box-shadow: none;
      user-select: none;
    }
    .cancel-btn {
      background: #f7f7fb;
      color: #27213c;
      border: none;
      margin-right: 5px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .cancel-btn:hover {
      background: #ede9fb;
      color: #7855ff;
    }
    .save-btn {
      background: #161616;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .save-btn:hover {
      background: #353535;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .edit-profile-modal {
        width: 98vw;
        padding: 21px 6vw 18px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="edit-profile-modal" role="dialog" aria-modal="true" aria-labelledby="editProfileLabel">
    <button id="btnClose" aria-label="Close edit profile modal">&times;</button>

    <div class="profile-avatar">DE</div>
    <button type="button" class="upload-photo-btn" tabindex="0">Upload photo</button>

    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full name</label>
        <input type="text" class="form-control text-muted" id="fullname" value="Divine Essen" autocomplete="off" />
      </div>
      <div class="mb-3">
        <label for="accountmail" class="form-label">Account email</label>
        <input type="email" class="form-control text-muted" id="accountmail" value="essendivine@gmail.com" autocomplete="off" />
      </div>
      <div class="mb-3">
        <label for="profiledesc" class="form-label">Profile description</label>
        <textarea class="form-control" id="profiledesc" rows="3" placeholder="Write a short description about you"></textarea>
      </div>

      <div class="avail-row">
        <div>
          <span class="avail-label">Availability</span><br />
          <small class="avail-desc">Toggle between being available or not</small>
        </div>
        <label class="switch mb-0 ms-3 align-self-baseline">
          <input type="checkbox" id="toggleAvail" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div>
        <span class="avail-chip"><span style="font-size:1.14em;font-weight:600;">â€¢</span> Available now</span>
      </div>

      <div class="d-flex justify-content-end mt-4 gap-2">
        <button type="button" class="btn cancel-btn">Cancel</button>
        <button type="submit" class="btn save-btn">Save changes</button>
      </div>
    </form>
  </div>

  <script>
    // Get modal container and close button
    const modal = document.querySelector('.edit-profile-modal');
    const btnClose = document.getElementById('btnClose');

    btnClose.addEventListener('click', () => {
      modal.classList.add('d-none'); // hides the modal
    });

    // Optional: also hide modal on Cancel button click
    const cancelBtn = modal.querySelector('.cancel-btn');
    cancelBtn.addEventListener('click', () => {
      modal.classList.add('d-none');
    });

    // (Optional) To show the modal again manually:
    // modal.classList.remove('d-none');
  </script>
</body>
</html>
